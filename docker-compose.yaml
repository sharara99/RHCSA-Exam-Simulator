# Enable BuildKit for faster builds and parallel processing
# Note: All services are configured with 'pull: false' to build from local files only.
# Docker Compose will automatically detect changes in local files and rebuild when needed.
# To force a rebuild from scratch every time (no cache), use: docker compose build --no-cache
# To rebuild and start: docker compose up --build --force-recreate
# Or rebuild specific services: docker compose build --no-cache [service-name]
x-buildkit: &buildkit
  BUILDKIT_INLINE_CACHE: 1
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

services:
  # VNC Server (Ubuntu)
  remote-desktop:
    build:
      context: ./remote-desktop
      pull: false
      args:
        BUILDKIT_INLINE_CACHE: 1
    restart: unless-stopped
    hostname: terminal
    expose:
      - "5901" # VNC port (internal only)
      - "6901" # Web VNC port (internal only)
    environment:
      - VNC_PW=bakku-the-wizard
      - VNC_PASSWORD=bakku-the-wizard
      - VNC_VIEW_ONLY=false
      - VNC_RESOLUTION=1280x800
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6901/"]
      interval: 5s
      timeout: 3s
      retries: 2
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 2G
        reservations:
          cpus: "1"
          memory: 1G
    networks:
      - ckx-network

  # Web Application (not directly exposed to users)
  webapp:
    build:
      context: ./app
      pull: false
      args:
        BUILDKIT_INLINE_CACHE: 1
    expose:
      - "3000" # Only exposed to internal network
    environment:
      - VNC_SERVICE_HOST=remote-desktop
      - VNC_SERVICE_PORT=6901
      - VNC_PASSWORD=bakku-the-wizard
      - SSH_HOST=remote-terminal
      - SSH_PORT=22
      - SSH_USER=candidate
      - SSH_PASSWORD=password
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 1G
        reservations:
          cpus: "0.5"
          memory: 512M
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost:3000/"]
      interval: 5s
      timeout: 3s
      retries: 2
    networks:
      - ckx-network

  # Nginx Reverse Proxy - ONLY SERVICE EXPOSED TO USERS
  nginx:
    build:
      context: ./nginx
      pull: false
    depends_on:
      - webapp
      - remote-desktop
      - remote-terminal
      - facilitator
    ports:
      - "30080:80" # Expose Nginx on port 30080
    deploy:
      resources:
        limits:
          cpus: "0.2"
          memory: 256M
        reservations:
          cpus: "0.1"
          memory: 128M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 5s
      timeout: 3s
      retries: 2
    networks:
      - ckx-network

  # Jump Host for exam environment
  jumphost:
    build:
      context: ./jumphost
      pull: false
    hostname: jumphost
    privileged: true
    # No external port mappings - only accessible internally
    expose:
      - "22" # SSH port (internal only)
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 1G
        reservations:
          cpus: "0.5"
          memory: 512M
    networks:
      - ckx-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "22"]
      interval: 5s
      timeout: 3s
      retries: 2

  # Remote Terminal Service
  remote-terminal:
    build:
      context: ./remote-terminal
      pull: false
    hostname: remote-terminal
    expose:
      - "22" # SSH port (internal only)
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
        reservations:
          cpus: "0.2"
          memory: 256M
    networks:
      - ckx-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "22"]
      interval: 5s
      timeout: 3s
      retries: 2

  # Redis Database for Facilitator
  redis:
    image: redis:alpine
    hostname: redis
    command: ["redis-server", "--appendonly", "yes"]
    expose:
      - "6379"
    restart: unless-stopped
    networks:
      - ckx-network
    deploy:
      resources:
        limits:
          cpus: "0.3"
          memory: 256M
        reservations:
          cpus: "0.1"
          memory: 128M
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Facilitator Service
  facilitator:
    build:
      context: ./facilitator
      dockerfile: Dockerfile
      pull: false
      args:
        BUILDKIT_INLINE_CACHE: 1
    hostname: facilitator
    expose:
      - "3000"
    environment:
      - PORT=3000
      - NODE_ENV=prod
      - SSH_HOST=jumphost
      - SSH_PORT=22
      - SSH_USERNAME=candidate
      - LOG_LEVEL=info
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - TRACK_METRICS=true # based on the environment variable TRACK_METRICS, the facilitator will send metrics to the metric server
    restart: unless-stopped
    depends_on:
      - jumphost
      - redis
    networks:
      - ckx-network
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 1G
        reservations:
          cpus: "0.5"
          memory: 512M
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 3

networks:
  ckx-network:
    name: ckx-network
    driver: bridge
